{%extends "layout.html"%}

{%block body%}
<style>
body{
background-color: #eee;
}
</style>
<div class="container">
	<div class="row">
		<div class="col"></br></div>
	</div>
	<div class="row">
		<div class="col">
		</div>
		<div class="col align-middle">	
		  
		  
		  <form action="" method="post">
		<h2 class="text-center">Register</h2>
		<p class="">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="first_name" value="{{request.form['first_name']}}" placeholder="First Name" required="required"></div>
				<div class="col-xs-6"><input type="text" class="form-control" name="last_name" value="{{request.form['last_name']}}" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
        	<input type="email" class="form-control" name="email" value="{{request.form['email']}}" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
		  
		  
		  
		  </div>
		  <div class="col">
		  </div>
	</div>
</div>
{%endblock%}
